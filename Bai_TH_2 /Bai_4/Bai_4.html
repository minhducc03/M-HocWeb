<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé xem phim</title>
</head>
<body>
    <form id="movieForm">
        <table>
            <tr>
                <th colspan="2">Mua vé</th>
            </tr>
            <tr>
                <td>Ngày chiếu</td>
                <td><input type="date" id="ngayChieu" required></td>
            </tr>
            <tr>
                <td>Phim</td>
                <td>
                    <select id="phim">
                        <option value="Yêu em bất chấp">Yêu em bất chấp</option>
                        <option value="Tháng năm rực rỡ">Tháng năm rực rỡ</option>
                        <option value="Và em sẽ đến">Và em sẽ đến</option>
                        <option value="Chuyện ma lúc 3 giờ sáng">Chuyện ma lúc 3 giờ sáng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Suất chiếu</td>
                <td>
                    <select id="suatChieu">
                        <option value="9h-12h">9h - 12h</option>
                        <option value="13h-16h">13h - 16h</option>
                        <option value="17h-20h">17h - 20h</option>
                        <option value="22h-2h">22h - 2h</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phòng chiếu</td>
                <td>
                    <select id="phongChieu">
                        <option value="Đồng">Đồng</option>
                        <option value="Vàng">Vàng</option>
                        <option value="Bạc">Bạc</option>
                        <option value="Kim Cương">Kim Cương</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>Ghế</td>
                <td>
                    <div id="gheContainer">
                        <div class="ghe" data-selected="false" data-value="Ghế 01">Ghế 01</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 02">Ghế 02</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 03">Ghế 03</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 04">Ghế 04</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 05">Ghế 05</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 06">Ghế 06</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 07">Ghế 07</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 08">Ghế 08</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 09">Ghế 09</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 10">Ghế 10</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 11">Ghế 11</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 12">Ghế 12</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 13">Ghế 13</div>
                        <div class="ghe" data-selected="false" data-value="Ghế 14">Ghế 14</div>
                    </div>
                </td>
            </tr>
        </table>
        <button type="button" onclick="muaVe()">Mua vé</button>
    </form>

    <div id="thongTinVe" style="display: none;">    
        <h2>Thông tin vé</h2>
        <p id="khachHang"></p>
        <p id="ngayChieuInfo"></p>
        <p id="phimInfo"></p>
        <p id="suatChieuInfo"></p>
        <p id="phongChieuInfo"></p>
        <table>
            <tr>
                <th>Ghế</th>
                <th>Giá Vé</th>
            </tr>
            <tbody id="gheInfo"></tbody>
        </table>
        <p id="tongTienInfo"></p>
    </div>

    <script src="./Bai_4.js"> </script>
    <style>
        .ghe {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            margin-right: 10px;
        }

        .ghe.selected {
            background-color: #3498db;
            color: #fff;
        }
       
        .menuItem {
            cursor: pointer;
            padding: 8px;
            transition: background-color 0.3s;
        }
        
        .menuItem.selected {
            background-color: #aaf;
        }
        table {
            border-collapse: collapse; 
            width: 100%;
            border: 2px solid #000; 
        }

        td, th {
            border: 1px solid #000; 
            padding: 8px; 
        }
    </style>
    </style>
</body>
</html>
